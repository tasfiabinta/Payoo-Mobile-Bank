<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <!-- daisy ui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />

    <!-- tailwind cdn -->

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font-awesome cdn -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-[#f4f5f7] h-[100vh]">
    <div class="max-w-lg mx-auto bg-white rounded-b-xl">
      <div
        class="min-h-[50px] border-b border-gray-300 flex justify-between items-center p-4"
      >
        <div class="flex">
          <img src="./assets/Group.png" alt="" class="h-[50px]" />

          <div class="ml-3">
            <h1 class="font-bold">
              $ <span id="available-balance">45000</span>
            </h1>
            <p class="text-[#08080880]">Available Balance</p>
          </div>
        </div>

        <div>
          <button class="btn text-[#08080880]">
            <i
              class="fa-solid fa-arrow-right-from-bracket rotate-180 text-gray-600"
            ></i
            >Log Out
          </button>
        </div>
      </div>

      <div class="mt-8 mb-6 p-5">
        <h1 class="font-bold text-[24px]">ðŸ”¥ Welcome to Payooo!</h1>
        <p class="text-[#08080880]">
          Enjoy easy and convenient financial services with us. Cashout charge
          is low and
        </p>
      </div>

      <div class="min-h-[200px] grid grid-cols-3 gap-3 p-5">
        <div
          class="border-2 border-gray-300 text-center p-3 rounded-lg"
          id="add-money"
        >
          <img src="./assets/wallet1.png" alt="" class="mx-auto" />
          <h2>Add Money</h2>
        </div>
        <div
          class="border-2 border-gray-300 text-center p-3 rounded-lg"
          id="cash-out"
        >
          <img src="./assets/send1.png" alt="" class="mx-auto" />
          <h2>Cashout</h2>
        </div>
        <div
          id="transfer-money"
          class="border-2 border-gray-300 text-center p-3 rounded-lg"
        >
          <img src="./assets/money1.png" alt="" class="mx-auto" />
          <h2>Transfer Money</h2>
        </div>
        <div class="border-2 border-gray-300 text-center p-3 rounded-lg">
          <img src="./assets/bonus1.png" alt="" class="mx-auto" />
          <h2>Get Bonus</h2>
        </div>
        <div class="border-2 border-gray-300 text-center p-3 rounded-lg">
          <img src="./assets/purse1.png" alt="" class="mx-auto" />
          <h2>Pay Bill</h2>
        </div>
        <div class="border-2 border-gray-300 text-center p-3 rounded-lg">
          <img src="./assets/transaction1.png" alt="" class="mx-auto" />
          <h2>Transactions</h2>
        </div>
      </div>
    </div>

    <div class="all-form-sections max-w-lg mx-auto mb-[50px]">
      <!-- add money -->
      <div id="add-money-parent" class="form">
        <h1 class="font-bold my-5">Add Money</h1>
        <form class="bg-white rounded-2xl p-8">
          <div>
            <label for="" class="font-semibold">Select A Bank</label>
            <br />

            <select
              class="select bg-[#f4f5f7] rounded-3xl mt-3 w-full"
              id="bank"
            >
              <option>Select bank</option>
              <option>Ab bank</option>
              <option>IFIC bank</option>
              <option>Sonali bank</option>
            </select>
          </div>

          <div class="mt-3">
            <label for="" class="font-semibold">Bank Account Number</label>
            <br />
            <input
              type="text"
              placeholder="Enter 11 digit account number"
              class="input bg-[#f4f5f7] rounded-3xl mt-3 w-full"
              id="account-number"
            />
          </div>
          <div class="mt-3">
            <label for="" class="font-semibold">Amount to add</label>
            <br />
            <input
              type="text"
              placeholder="Add amount to withdraw"
              class="input bg-[#f4f5f7] rounded-3xl mt-3 w-full"
              id="add-amount"
            />
          </div>
          <div class="mt-3">
            <label for="" class="font-semibold">Pin Number</label>
            <br />
            <input
              type="text"
              placeholder="Enter 4 digit number"
              class="input bg-[#f4f5f7] rounded-3xl mt-3 w-full"
              id="add-pin"
            />
          </div>

          <button
            class="btn bg-[#0874F2] font-semibold text-white w-full mt-5 rounded-3xl"
            id="add-btn"
          >
            Add Money
          </button>
        </form>
      </div>

      <!-- cash out -->

      <div id="cash-out-parent" class="form" style="display: none">
        <h1 class="font-bold my-5">Cash Out</h1>
        <form class="bg-white rounded-2xl p-8">
          <div class="mt-3">
            <label for="" class="font-semibold">Agent Number</label>
            <br />
            <input
              type="text"
              placeholder="Enter 11 digit number"
              class="input bg-[#f4f5f7] rounded-3xl mt-3 w-full"
              id="agent-number"
            />
          </div>
          <div class="mt-3">
            <label for="" class="font-semibold">Amount</label>
            <br />
            <input
              type="text"
              placeholder="Enter amount to withdraw"
              class="input bg-[#f4f5f7] rounded-3xl mt-3 w-full"
              id="amount"
            />
          </div>
          <div class="mt-3">
            <label for="" class="font-semibold">Pin Number</label>
            <br />
            <input
              type="text"
              placeholder="Enter 4 digit number"
              class="input bg-[#f4f5f7] rounded-3xl mt-3 w-full"
              id="pin-number"
            />
          </div>

          <button
            class="btn bg-[#0874F2] font-semibold text-white w-full mt-5 rounded-3xl"
            id="withdraw-btn"
          >
            Withdraw Money
          </button>
        </form>
      </div>

      <!-- transfer money -->
      <div id="transfer-money-parent" class="form" style="display: none">
        <h1 class="font-bold my-5">Transfer Money</h1>
      </div>
    </div>

    <script src="./home.js"></script>
  </body>
</html>
