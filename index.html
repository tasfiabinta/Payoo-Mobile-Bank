<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo Mobile Bank</title>

    <!-- daisy ui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />

    <!-- tailwind cdn -->

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body
    class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center"
  >
    <div
      class="h-[150px] w-[300px] bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center"
    >
      <img src="./assets/Group.png" alt="" />
    </div>
    <form class="bg-white rounded-2xl p-8 w-[350px]">
      <div>
        <label for="" class="font-semibold">Mobile Number</label>
        <br />
        <input
          type="text"
          placeholder="Enter your number"
          class="input bg-[#f4f5f7] rounded-3xl mt-3"
          id="mobile-number"
        />
      </div>
      <div class="mt-5">
        <label for="" class="font-semibold">4 Digit Pin</label>
        <br />
        <input
          type="text"
          placeholder="Enter 4 Digit Pin"
          class="input bg-[#f4f5f7] rounded-3xl mt-3"
          id="pin-number"
        />
      </div>
      <button
        class="btn bg-[#0874F2] font-semibold text-white w-full mt-5 rounded-3xl"
        id="buttonLogin"
      >
        Login
      </button>
    </form>

    <!-- js link -->

    <script src="./script.js"></script>
  </body>
</html>
